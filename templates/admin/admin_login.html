<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Login</title>
	<link rel="stylesheet" href="{{url_for('static', filename='admin/css/login.css')}}">
</head>
<body>

	{% if error %}
		<div class="message">Invalid UserID or Password.</div>
	{% endif %}

	<div class="login-container">
		<div class="icon">
			<img src="{{url_for('static', filename='images/logo.png')}}" alt="">
		</div>

		<p class="head">
			E-Certify Admin Panel
		</p>

		<form action="{{url_for('admin_login')}}" method="POST">
			<input type="text" name="username" placeholder="Username" required min="4" />
			<input type="password" name="password" placeholder="Password" required min="4"/>
			<input type="submit" value="login">
		</form>
	</div>
	
</body>
</html>
