<!-- Extend from base admin layout -->
{% extends "admin/admin_base.html" %}

{% block content %}
	

	<div class="template">

		{% if message %}
			<p class="message">{{message}}</p>
		{% endif %}


		<p class="head">Select Template</p>
		
		<div class="template-container">

			{% for template in templates %}

				<div class="item">
					<img src="{{url_for('static', filename='assets/certificates/' + template.template_src)}}" alt="">

					<div class="overlay">
						<a href="/admin/generate-certificate/{{template.id}}">Use Template</a>
					</div>
				</div>	

			{% endfor %}
			
		</div>

	</div>


{% endblock content %}
